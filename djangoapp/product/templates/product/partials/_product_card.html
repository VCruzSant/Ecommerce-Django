<article class="container mt-4 mb-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="card-columns">


                <div class="card">
                    <img class="card-img-top" src="{{product.image.url}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">{{product.description_short}}</p>
                        <div class="container product-price-block text-center">
                            {% if price_marketing_promotional %}
                                <span class="product-price">
                                    R$ {{product.price_marketing_promotional}}
                                </span>
                                <span class="product-old-price text-muted">
                                    R$ {{product.price_marketing}}
                            </span>
                            {% else %}
                                <span class="product-price">
                                    R$ {{product.price_marketing}}
                                </span>
                            {% endif %}
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-top-light-custom text-center">
                        <a href="{{product.slug}}" class="btn btn-primary btn-sm m-1 btn-block">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            Comprar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
