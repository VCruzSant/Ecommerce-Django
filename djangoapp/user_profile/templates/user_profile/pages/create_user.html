{% extends "global/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col">
        <h1>Login</h1>
    </div>
    <div class="col">
        <h2>Sign</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ userform |crispy  }}

            <div class="row">
                <div class="col">
                    <button type="submit" class='btn btn-primary btn-block btn-lg'>
                        Submit
                    </button>
                </div>
            </div>
        </form>
        
    </div>
</div>

{% endblock content %}
